<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeeves √ó Task Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #FF2E00;
            --dark: #0a0a0a;
            --mid: #2a2a2a;
            --light: #f8f8f8;
            --border: #e0e0e0;
            --shadow: rgba(10, 10, 10, 0.08);

            /* Light mode (default) */
            --bg-primary: #f8f8f8;
            --bg-secondary: #ffffff;
            --text-primary: #0a0a0a;
            --text-secondary: #666;
            --text-muted: #999;
            --border-color: #e0e0e0;
            --masthead-bg: #0a0a0a;
            --masthead-text: #f8f8f8;
            --grain-opacity: 0.4;
        }

        [data-theme="dark"] {
            --accent: #FF4E2E;
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #f8f8f8;
            --text-secondary: #b0b0b0;
            --text-muted: #666;
            --border-color: #2a2a2a;
            --masthead-bg: #000000;
            --masthead-text: #f8f8f8;
            --grain-opacity: 0.2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 0;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px);
            pointer-events: none;
            z-index: 1;
            animation: grain 8s steps(10) infinite;
            opacity: var(--grain-opacity);
            transition: opacity 0.3s ease;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .masthead {
            background: var(--masthead-bg);
            color: var(--masthead-text);
            padding: 60px 40px 50px;
            border-bottom: 8px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 100;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .masthead.collapsed {
            padding: 20px 40px;
            border-bottom-width: 4px;
        }

        .masthead.collapsed .masthead-title {
            font-size: 1.5rem;
        }

        .masthead.collapsed .masthead-subtitle {
            font-size: 0.75rem;
        }

        .masthead.collapsed .theme-toggle {
            padding: 8px 12px;
            font-size: 0.75rem;
        }

        .masthead::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.1;
            pointer-events: none;
        }

        .masthead-inner {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .masthead-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 0.95;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .masthead-subtitle {
            font-family: 'Space Mono', monospace;
            font-size: clamp(0.85rem, 2vw, 1rem);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--accent);
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) 0.2s forwards;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-left: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 6px 14px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-indicator::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2s infinite;
        }

        .status-indicator.error::before {
            background: #ff6b6b;
            animation: none;
        }

        .theme-toggle {
            position: absolute;
            top: 60px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--masthead-text);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .theme-toggle::before {
            content: '‚óê';
            font-size: 1.2rem;
            line-height: 1;
        }

        .board-wrapper {
            padding: 40px 30px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .column {
            opacity: 0;
            animation: slideInRight 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            position: relative;
            transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1),
                        background-color 0.3s ease,
                        border-color 0.3s ease;
        }

        .column:nth-child(1) { animation-delay: 0.1s; }
        .column:nth-child(2) { animation-delay: 0.2s; }
        .column:nth-child(3) { animation-delay: 0.3s; }
        .column:nth-child(4) { animation-delay: 0.4s; }
        .column:nth-child(5) { animation-delay: 0.5s; }

        .column:hover {
            transform: translateY(-4px);
        }

        .column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .column:hover::before {
            transform: scaleX(1);
        }

        .column-header {
            padding: 20px 20px 14px;
            border-bottom: 2px solid var(--border-color);
            background: var(--bg-secondary);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .column-title-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
        }

        .column-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            transition: color 0.3s ease;
        }

        .column-count {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--accent);
            background: rgba(255, 46, 0, 0.08);
            padding: 4px 12px;
            border-radius: 4px;
            letter-spacing: 0.05em;
        }

        .column-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .cards {
            padding: 14px;
            min-height: 200px;
            transition: background-color 0.2s ease;
        }

        .column.drag-over .cards {
            background-color: rgba(255, 46, 0, 0.05);
            border: 2px dashed var(--accent);
            margin: -2px;
        }

        .card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            padding: 14px 16px;
            margin-bottom: 10px;
            cursor: move;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .card:hover::before {
            transform: scaleY(1);
            transform-origin: top;
        }

        .card:hover {
            border-color: var(--text-primary);
            transform: translateX(4px);
            box-shadow: -4px 4px 0 var(--text-primary);
        }

        .card.dragging {
            opacity: 0.4;
            transform: rotate(2deg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 8px;
        }

        .card-title {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.3;
            letter-spacing: -0.01em;
            transition: color 0.3s ease;
            flex: 1;
        }

        .priority-badge {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 3px 8px;
            border: 1px solid;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .priority-1 {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border-color: #16a34a;
        }

        .priority-2 {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
            border-color: #2563eb;
        }

        .priority-3 {
            background: rgba(249, 115, 22, 0.1);
            color: #ea580c;
            border-color: #ea580c;
        }

        .priority-4 {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border-color: #dc2626;
        }

        [data-theme="dark"] .priority-1 {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        [data-theme="dark"] .priority-2 {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        [data-theme="dark"] .priority-3 {
            background: rgba(249, 115, 22, 0.15);
            color: #f97316;
        }

        [data-theme="dark"] .priority-4 {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
        }

        .card-date {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .card-links {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 8px;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-link:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            transform: translateY(-1px);
        }

        .card-link-icon {
            font-size: 0.9rem;
            line-height: 1;
            flex-shrink: 0;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 4px 10px;
            border: 1px solid var(--border-color);
            text-transform: lowercase;
            transition: all 0.2s;
        }

        .tag:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }

        .add-card-btn {
            width: calc(100% - 40px);
            margin: 0 20px 20px;
            padding: 16px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: 2px solid var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .add-card-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--accent);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .add-card-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-card-btn span {
            position: relative;
            z-index: 1;
        }

        .add-card-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: flex-start;
            opacity: 0;
            transition: opacity 0.3s;
            overflow-y: auto;
            padding: 40px 0;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--bg-secondary);
            max-width: 600px;
            width: 90%;
            max-height: calc(100vh - 80px);
            border: 4px solid var(--text-primary);
            position: relative;
            animation: fadeInUp 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            padding: 30px 30px 16px;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            letter-spacing: -0.01em;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .modal-form {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--text-primary);
            box-shadow: inset 0 0 0 1px var(--text-primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
            min-height: 40px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .link-item-icon {
            font-size: 1rem;
            flex-shrink: 0;
        }

        .link-item-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            overflow: hidden;
        }

        .link-item-title {
            font-weight: 600;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .link-item-url {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .link-item-remove {
            padding: 4px 8px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .link-item-remove:hover {
            background: #dc2626;
            border-color: #dc2626;
            color: white;
        }

        .link-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .link-input-row-1 {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
        }

        .link-type-select {
            padding: 10px 12px;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .link-type-select:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .link-url-input,
        .link-title-input {
            padding: 10px 12px;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s;
        }

        .link-url-input:focus,
        .link-title-input:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .btn-add-link {
            padding: 10px 16px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: 2px solid var(--text-primary);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add-link:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: space-between;
            padding: 0 30px 30px;
        }

        .modal-actions-left {
            display: flex;
        }

        .modal-actions-right {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 14px 28px;
            border: 2px solid;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }

        .btn-primary:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 46, 0, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--text-primary);
        }

        .btn-danger {
            background: white;
            color: #dc2626;
            border-color: #dc2626;
        }

        .btn-danger:hover {
            background: #dc2626;
            color: white;
            transform: translateY(-2px);
        }

        .btn-danger.hidden {
            display: none;
        }

        .footer {
            padding: 40px;
            text-align: center;
            border-top: 2px solid var(--border-color);
            background: var(--bg-secondary);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .footer-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .export-btn {
            font-family: 'Space Mono', monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 12px 24px;
            border: 2px solid var(--text-primary);
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .export-btn:hover {
            background: var(--text-primary);
            color: var(--bg-secondary);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .masthead {
                padding: 40px 20px 30px;
            }

            .theme-toggle {
                top: 20px;
                right: 20px;
                padding: 10px 14px;
                font-size: 0.75rem;
            }

            .masthead-title {
                font-size: 2.5rem;
            }

            .board-wrapper {
                padding: 30px 20px;
            }

            .board {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .column-header {
                padding: 20px;
            }

            .column-title {
                font-size: 1.5rem;
            }

            .modal-header,
            .modal-form,
            .modal-actions {
                padding-left: 24px;
                padding-right: 24px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-primary);
            border: 3px solid var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="masthead">
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                <span id="themeLabel">Dark</span>
            </button>
            <div class="masthead-inner">
                <h1 class="masthead-title">Task Board</h1>
                <p class="masthead-subtitle">
                    Jeeves √ó Nick ‚Äî Collaborative Workspace
                    <span id="statusBadge" class="status-indicator"></span>
                </p>
            </div>
        </header>

        <div class="board-wrapper">
            <div class="board">
                <div class="column" data-column="backlog">
                    <div class="column-header">
                        <div class="column-title-wrapper">
                            <h2 class="column-title">Backlog</h2>
                            <span class="column-count">0</span>
                        </div>
                        <p class="column-label">Ideas & Future Work</p>
                    </div>
                    <div class="cards"></div>
                    <button class="add-card-btn" onclick="openModal('backlog')">
                        <span>+ New Task</span>
                    </button>
                </div>

                <div class="column" data-column="ready">
                    <div class="column-header">
                        <div class="column-title-wrapper">
                            <h2 class="column-title">Ready</h2>
                            <span class="column-count">0</span>
                        </div>
                        <p class="column-label">Queued & Prioritized</p>
                    </div>
                    <div class="cards"></div>
                    <button class="add-card-btn" onclick="openModal('ready')">
                        <span>+ New Task</span>
                    </button>
                </div>

                <div class="column" data-column="in-progress">
                    <div class="column-header">
                        <div class="column-title-wrapper">
                            <h2 class="column-title">Active</h2>
                            <span class="column-count">0</span>
                        </div>
                        <p class="column-label">Currently Working</p>
                    </div>
                    <div class="cards"></div>
                    <button class="add-card-btn" onclick="openModal('in-progress')">
                        <span>+ New Task</span>
                    </button>
                </div>

                <div class="column" data-column="review">
                    <div class="column-header">
                        <div class="column-title-wrapper">
                            <h2 class="column-title">Review</h2>
                            <span class="column-count">0</span>
                        </div>
                        <p class="column-label">Pending Approval</p>
                    </div>
                    <div class="cards"></div>
                    <button class="add-card-btn" onclick="openModal('review')">
                        <span>+ New Task</span>
                    </button>
                </div>

                <div class="column" data-column="done">
                    <div class="column-header">
                        <div class="column-title-wrapper">
                            <h2 class="column-title">Complete</h2>
                            <span class="column-count">0</span>
                        </div>
                        <p class="column-label">Finished & Shipped</p>
                    </div>
                    <div class="cards"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-actions">
                <button class="export-btn" onclick="exportData()">‚Üì Export</button>
                <button class="export-btn" onclick="importData()">‚Üë Import</button>
            </div>
        </footer>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">Add New Task</div>
            <form id="taskForm" class="modal-form">
                <input type="hidden" id="taskId">
                <input type="hidden" id="taskColumn">
                <div class="form-group">
                    <label>Task Title *</label>
                    <input type="text" id="cardTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="cardDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="cardStatus" class="link-type-select">
                        <option value="backlog">Backlog</option>
                        <option value="ready">Ready</option>
                        <option value="in-progress">Active</option>
                        <option value="review">Review</option>
                        <option value="done">Complete</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="cardPriority" class="link-type-select">
                        <option value="1">üü¢ Low</option>
                        <option value="2" selected>üîµ Medium</option>
                        <option value="3">üü† High</option>
                        <option value="4">üî¥ Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" id="cardTags" placeholder="automation, urgent, design">
                </div>
                <div class="form-group">
                    <label>Links</label>
                    <div id="linksList" class="links-list"></div>
                    <div class="link-input-group">
                        <div class="link-input-row-1">
                            <select id="linkType" class="link-type-select">
                                <option value="obsidian">üìì Obsidian</option>
                                <option value="image">üñºÔ∏è Image</option>
                                <option value="file">üìÑ File</option>
                                <option value="url">üîó URL</option>
                            </select>
                            <input type="text" id="linkUrl" placeholder="URL or path" class="link-url-input">
                        </div>
                        <input type="text" id="linkTitle" placeholder="Title (optional)" class="link-title-input">
                        <button type="button" class="btn-add-link" onclick="addLink()">+</button>
                    </div>
                </div>
            </form>
            <div class="modal-actions">
                <div class="modal-actions-left">
                    <button type="button" class="btn btn-danger hidden" id="deleteBtn" onclick="deleteTask()">Delete</button>
                </div>
                <div class="modal-actions-right">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" form="taskForm" class="btn btn-primary" id="submitBtn">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        const API_BASE = '/api/tasks';

        // Initialize
        async function init() {
            await loadTasks();
            checkMigration();
        }

        // Load tasks from API
        async function loadTasks() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error('Failed to load tasks');
                tasks = await response.json();
                renderBoard();
                setStatus('connected', 'Connected');
            } catch (error) {
                console.error('Error loading tasks:', error);
                setStatus('error', 'Offline');
            }
        }

        // Check for localStorage migration
        function checkMigration() {
            const localTasks = JSON.parse(localStorage.getItem('jeeves-tasks') || '[]');
            if (localTasks.length > 0 && tasks.length === 0) {
                if (confirm(`Found ${localTasks.length} tasks in browser storage. Import them to the database?`)) {
                    migrateFromLocalStorage(localTasks);
                }
            }
        }

        // Migrate from localStorage
        async function migrateFromLocalStorage(localTasks) {
            try {
                const response = await fetch(`${API_BASE}/import`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tasks: localTasks })
                });
                if (response.ok) {
                    localStorage.removeItem('jeeves-tasks');
                    await loadTasks();
                    alert('Tasks imported successfully!');
                }
            } catch (error) {
                console.error('Migration error:', error);
                alert('Failed to import tasks');
            }
        }

        // Set status badge
        function setStatus(type, text) {
            const badge = document.getElementById('statusBadge');
            badge.className = `status-indicator ${type}`;
            badge.textContent = text;
        }

        // Render board
        function renderBoard() {
            const columns = ['backlog', 'ready', 'in-progress', 'review', 'done'];

            columns.forEach(column => {
                const columnEl = document.querySelector(`[data-column="${column}"]`);
                const cardsEl = columnEl.querySelector('.cards');
                const countEl = columnEl.querySelector('.column-count');

                const columnTasks = tasks.filter(t => t.column === column);
                countEl.textContent = columnTasks.length;

                cardsEl.innerHTML = columnTasks.map(task => createCardHTML(task)).join('');
            });

            initDragAndDrop();
        }

        // Format date for display
        function formatDate(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                if (diffHours === 0) {
                    const diffMins = Math.floor(diffMs / (1000 * 60));
                    return diffMins <= 1 ? 'Just now' : `${diffMins}m ago`;
                }
                return diffHours === 1 ? '1h ago' : `${diffHours}h ago`;
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays}d ago`;
            } else if (diffDays < 30) {
                const weeks = Math.floor(diffDays / 7);
                return weeks === 1 ? '1w ago' : `${weeks}w ago`;
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }
        }

        // Create safe card HTML
        function createCardHTML(task) {
            const titleEl = document.createElement('div');
            titleEl.textContent = task.title;
            const safeTitle = titleEl.innerHTML;

            const descEl = document.createElement('div');
            descEl.textContent = task.description || '';
            const safeDesc = descEl.innerHTML;

            const descHTML = task.description ? `<div class="card-description">${safeDesc}</div>` : '';

            const priorityLabels = {
                1: 'Low',
                2: 'Medium',
                3: 'High',
                4: 'Urgent'
            };
            const priority = task.priority || 2;
            const priorityHTML = `<span class="priority-badge priority-${priority}">${priorityLabels[priority]}</span>`;

            const tagsHTML = task.tags && task.tags.length > 0
                ? `<div class="card-tags">${task.tags.map(tag => {
                    const tagEl = document.createElement('div');
                    tagEl.textContent = tag;
                    return `<span class="tag">${tagEl.innerHTML}</span>`;
                }).join('')}</div>`
                : '';

            const linksHTML = task.links && task.links.length > 0
                ? `<div class="card-links">${task.links.map(link => {
                    const icon = getLinkIcon(link.type);
                    const linkTitleEl = document.createElement('div');
                    linkTitleEl.textContent = link.title || link.url;
                    const safeLinkTitle = linkTitleEl.innerHTML;
                    return `<a href="${link.url}" class="card-link" onclick="event.stopPropagation()" target="_blank" rel="noopener noreferrer">
                        <span class="card-link-icon">${icon}</span>
                        <span>${safeLinkTitle}</span>
                    </a>`;
                }).join('')}</div>`
                : '';

            const dateHTML = task.created_at
                ? `<div class="card-meta"><div class="card-date">Added ${formatDate(task.created_at)}</div></div>`
                : '';

            return `
                <div class="card" draggable="true" data-id="${task.id}" onclick="openEditModal(${task.id}, event)">
                    <div class="card-header">
                        <div class="card-title">${safeTitle}</div>
                        ${priorityHTML}
                    </div>
                    ${descHTML}
                    ${linksHTML}
                    ${tagsHTML}
                    ${dateHTML}
                </div>
            `;
        }

        // Get icon for link type
        function getLinkIcon(type) {
            const icons = {
                'obsidian': 'üìì',
                'image': 'üñºÔ∏è',
                'file': 'üìÑ',
                'url': 'üîó'
            };
            return icons[type] || 'üîó';
        }

        // Drag and drop
        let draggedCard = null;

        function initDragAndDrop() {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });

            // Make entire columns droppable, not just .cards
            document.querySelectorAll('.column').forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('dragleave', handleDragLeave);
                column.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            draggedCard = e.target.closest('.card');
            draggedCard.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            // Add visual feedback to the column
            const column = e.target.closest('.column');
            if (column && !column.classList.contains('drag-over')) {
                column.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            // Only remove highlight if leaving the column entirely
            const column = e.target.closest('.column');
            if (column && e.target === column) {
                column.classList.remove('drag-over');
            }
        }

        async function handleDrop(e) {
            e.preventDefault();
            if (!draggedCard) return;

            const column = e.target.closest('.column');
            if (!column) return;

            // Remove visual feedback
            column.classList.remove('drag-over');

            const taskId = parseInt(draggedCard.dataset.id);
            const newColumn = column.dataset.column;

            try {
                const response = await fetch(`${API_BASE}/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ column: newColumn })
                });

                if (response.ok) {
                    const task = tasks.find(t => t.id === taskId);
                    if (task) task.column = newColumn;
                    renderBoard();
                }
            } catch (error) {
                console.error('Error moving task:', error);
            }
        }

        // Link management
        let currentLinks = [];

        function addLink() {
            const type = document.getElementById('linkType').value;
            const url = document.getElementById('linkUrl').value.trim();
            const title = document.getElementById('linkTitle').value.trim();

            if (!url) {
                alert('Please enter a URL or path');
                return;
            }

            const link = {
                type: type,
                url: url,
                title: title || url
            };

            currentLinks.push(link);
            renderLinks();

            // Clear inputs
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkTitle').value = '';
        }

        function removeLink(index) {
            currentLinks.splice(index, 1);
            renderLinks();
        }

        function renderLinks() {
            const linksList = document.getElementById('linksList');
            if (currentLinks.length === 0) {
                linksList.innerHTML = '<div style="color: var(--text-muted); font-size: 0.85rem; padding: 8px;">No links added</div>';
                return;
            }

            linksList.innerHTML = currentLinks.map((link, index) => `
                <div class="link-item">
                    <span class="link-item-icon">${getLinkIcon(link.type)}</span>
                    <div class="link-item-text">
                        <div class="link-item-title">${escapeHtml(link.title)}</div>
                        <div class="link-item-url">${escapeHtml(link.url)}</div>
                    </div>
                    <button type="button" class="link-item-remove" onclick="removeLink(${index})">√ó</button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Modal functions
        function openModal(column) {
            currentLinks = [];
            document.getElementById('taskId').value = '';
            document.getElementById('taskColumn').value = column;
            document.getElementById('cardTitle').value = '';
            document.getElementById('cardDescription').value = '';
            document.getElementById('cardTags').value = '';
            document.getElementById('cardPriority').value = '2';
            document.getElementById('cardStatus').value = column;
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkTitle').value = '';
            renderLinks();
            document.getElementById('modalHeader').textContent = 'Add New Task';
            document.getElementById('submitBtn').textContent = 'Add Task';
            document.getElementById('deleteBtn').classList.add('hidden');
            document.getElementById('taskModal').classList.add('active');
            setTimeout(() => document.getElementById('cardTitle').focus(), 100);
        }

        function openEditModal(taskId, event) {
            // Don't open modal if dragging
            if (event && event.target.closest('.card').classList.contains('dragging')) return;

            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            currentLinks = task.links || [];
            document.getElementById('taskId').value = task.id;
            document.getElementById('taskColumn').value = task.column;
            document.getElementById('cardTitle').value = task.title;
            document.getElementById('cardDescription').value = task.description || '';
            document.getElementById('cardTags').value = (task.tags || []).join(', ');
            document.getElementById('cardPriority').value = task.priority || 2;
            document.getElementById('cardStatus').value = task.column;
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkTitle').value = '';
            renderLinks();
            document.getElementById('modalHeader').textContent = 'Edit Task';
            document.getElementById('submitBtn').textContent = 'Save Changes';
            document.getElementById('deleteBtn').classList.remove('hidden');
            document.getElementById('taskModal').classList.add('active');
            setTimeout(() => document.getElementById('cardTitle').focus(), 100);
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            document.getElementById('taskForm').reset();
        }

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const taskId = document.getElementById('taskId').value;
            const data = {
                title: document.getElementById('cardTitle').value,
                description: document.getElementById('cardDescription').value,
                tags: document.getElementById('cardTags').value
                    .split(',')
                    .map(t => t.trim())
                    .filter(t => t),
                links: currentLinks,
                priority: parseInt(document.getElementById('cardPriority').value),
                column: document.getElementById('cardStatus').value
            };

            try {
                let response;
                if (taskId) {
                    // Update existing task
                    response = await fetch(`${API_BASE}/${taskId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    // Create new task
                    response = await fetch(API_BASE, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                if (response.ok) {
                    await loadTasks();
                    closeModal();
                }
            } catch (error) {
                console.error('Error saving task:', error);
                alert('Failed to save task');
            }
        });

        // Delete task
        async function deleteTask() {
            const taskId = document.getElementById('taskId').value;
            if (!taskId) return;

            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_BASE}/${taskId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadTasks();
                    closeModal();
                }
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task');
            }
        }

        // Export data
        async function exportData() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `jeeves-tasks-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        // Import data
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const importedTasks = JSON.parse(event.target.result);
                        const response = await fetch(`${API_BASE}/import`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ tasks: importedTasks })
                        });
                        if (response.ok) {
                            await loadTasks();
                            alert('Tasks imported successfully!');
                        }
                    } catch (err) {
                        alert('Error importing tasks. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Close modal on backdrop click
        document.getElementById('taskModal').addEventListener('click', (e) => {
            if (e.target.id === 'taskModal') closeModal();
        });

        // Close modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            updateThemeLabel(newTheme);
        }

        function updateThemeLabel(theme) {
            const label = document.getElementById('themeLabel');
            label.textContent = theme === 'dark' ? 'Light' : 'Dark';
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeLabel(savedTheme);
        }

        // Initialize theme before anything else
        initTheme();

        // Collapsing masthead on scroll
        let lastScrollY = 0;
        const masthead = document.querySelector('.masthead');

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;

            if (scrollY > 100) {
                masthead.classList.add('collapsed');
            } else {
                masthead.classList.remove('collapsed');
            }

            lastScrollY = scrollY;
        });

        // Initialize on load
        init();
    </script>
</body>
